<template>
    <div class="breed-card">
        <div class="slds-card__body slds-card__body_inner">
            <form>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <lightning-input
                        type="text"
                        label="First Name"
                        value={firstName}
                        onchange={handleFirstNameChange}>
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="Last Name"
                        value={lastName}
                        onchange={handleLastNameChange}>
                    </lightning-input>
                    <lightning-input
                        type="email"
                        label="Email"
                        value={email}
                        onchange={handleEmailChange}>
                    </lightning-input>
                </div>
                <button type="button" class="slds-button slds-button_brand" onclick={getBreedsHandler}>Get Breeds</button>
                <lightning-button lwc:if={selectedRows.length}
                    class="slds-float_right"
                    label="Assign"
                    title="Assign"
                    onclick={handleAssign}>
                </lightning-button>
            </form>
            <div>
                <lightning-flow lwc:if={renderFlow}
                    hidden=true,
                    flow-api-name="Assign_Dog_Facts_Create_Records_From_LWC"
                    flow-input-variables={inputVariables}>
                </lightning-flow>
            </div>
        </div>
        <div class="slds-var-p-around_x-small">
            <lightning-datatable
                lwc:if={data.length}
                key-field="breedName"
                data={data}
                columns={columns}
                onrowselection={handleRowSelection}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}>
            </lightning-datatable>
        </div>
    </div>
</template>
