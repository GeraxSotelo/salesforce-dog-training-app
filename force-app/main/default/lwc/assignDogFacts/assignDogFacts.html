<template>
    <div class="breed-card">
        <div class="slds-card__body slds-card__body_inner">
            <form onsubmit={handleAssignDogFacts}>
                <div class="slds-form-element slds-var-m-bottom_medium">
                    <lightning-input
                        type="text"
                        label="First Name"
                        value={firstName}
                        required
                        onchange={handleFirstNameChange}>
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="Last Name"
                        value={lastName}
                        required
                        onchange={handleLastNameChange}>
                    </lightning-input>
                    <lightning-input
                        type="email"
                        label="Email"
                        value={email}
                        onchange={handleEmailChange}>
                    </lightning-input>
                </div>
                <lightning-button
                    variant="brand-outline"
                    label="Get Breeds"
                    title="Get Breeds"
                    onclick={getBreedsHandler}
                    type="button">
                </lightning-button>
                <lightning-button
                    class="slds-m-left_x-small"
                    variant="destructive-text"
                    label="Clear Form"
                    title="Clear Form"
                    onclick={handleClearForm}
                    type="reset">
                </lightning-button>
                <lightning-button
                    class="slds-float_right"
                    variant="brand"
                    label="Assign"
                    title="Assign"
                    type="submit">
                </lightning-button>
            </form>
            <div>
                <lightning-flow lwc:if={renderFlow}
                    hidden
                    flow-api-name="Assign_Dog_Facts_Create_Records_From_LWC"
                    flow-input-variables={inputVariables}
                    onstatuschange={handleStatusChange} >
                </lightning-flow>
            </div>
        </div>
        <div class="slds-var-p-around_x-small">
            <lightning-datatable
                lwc:if={data.length}
                key-field="breedName"
                data={data}
                columns={columns}
                onrowselection={handleRowSelection}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}>
            </lightning-datatable>
        </div>
    </div>
</template>
